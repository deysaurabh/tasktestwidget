<!DOCTYPE html>
<html>
<head>
    <title>ANYCOMPANY</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="code-input-section">
        <h2>Enter Code Snippet</h2>
        <form method="POST">
            <textarea name="code" placeholder="Enter your code snippet here..." rows="10" cols="80">{{ code_snippet }}</textarea><br>
            <button type="submit">Submit Code</button>
        </form>
    </div>
    
    <header class="banner">
        <h1>ANYCOMPANY</h1>
    </header>
    
    <nav class="navbar">
        <a href="#product">Product</a>
        <a href="#services">Services</a>
        <a href="#contact" class="active">Contact Us</a>
    </nav>
    
    <main class="content">
        {% if code_snippet %}
        <div class="code-display">
            <h3>Rendered Code:</h3>
            <div class="code-output">{{ code_snippet|safe }}</div>
        </div>
        {% endif %}
    </main>
    
    <footer class="footer">
        <span>AMAZON.COM confidential</span>
        <span>{{ current_date }}</span>
    </footer>
</body>
</html>
