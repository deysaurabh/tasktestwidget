version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
      - pip install gunicorn
run:
  runtime-version: 3.8
  command: gunicorn --bind 0.0.0.0:5000 app:app
  network:
    port: 5000
    env: PORT
  healthcheck:
    path: '/health'
    interval: 10
    timeout: 5
    healthy_threshold: 2
    unhealthy_threshold: 3