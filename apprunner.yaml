version: 1
runtime: python311
build:
  runtime-version: "3.11"
  commands:
    - pip3 install -r requirements.txt
    - python3 -m pip install gunicorn
    - python3 -m pip install Flask
run:
  command: gunicorn --bind 0.0.0.0:8080 app:create_app() # Replace app:app with your app entry point
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "TRUE"